<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Black Clover</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Fundo preto */
      color: #fff; /* Texto branco */
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 2px solid #b00000;
      background-color: #000;
    }

    header img {
      width: 60px; /* tamanho da logo */
      height: auto;
    }

    header h1 {
      color: #b00000;
      font-size: 2em;
      margin: 0;
      flex-grow: 1;
      text-align: center; /* título no meio */
    }

    main {
      text-align: center;
      padding: 40px 20px;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2em;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #b00000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff0000;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      border-top: 2px solid #b00000;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo no canto esquerdo -->
    <img src="logo.png" alt="Logo Black Clover">

    <!-- Título no centro -->
    <h1>Black Clover</h1>
  </header>

  <main>
    <p>Bem-vindo à página oficial do grupo <strong>Black Clover</strong>!  
    Aqui você encontra nossas atividades, eventos e espaço para reunir os amigos.</p>

    <a href="#" class="btn">Entrar no Grupo</a>
  </main>

  <footer>
    <p>© 2025 Black Clover - Todos os direitos reservados</p>
  </footer>
</body>
</html>
