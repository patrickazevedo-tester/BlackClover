<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Black Clover</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* fundo preto */
      color: #fff;
      display: flex;
    }

    /* MENU LATERAL */
    nav {
      width: 220px;
      background-color: #111;
      border-right: 2px solid #b00000;
      height: 100vh; /* ocupa altura total */
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav img {
      width: 80px;
      margin-bottom: 20px;
    }

    nav a {
      display: block;
      width: 100%;
      padding: 12px;
      text-align: center;
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      border-bottom: 1px solid #222;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #b00000;
    }

    /* CONTEÚDO PRINCIPAL */
    main {
      margin-left: 220px; /* espaço pro menu */
      padding: 40px;
      flex: 1;
    }

    h1 {
      color: #b00000;
      font-size: 2.5em;
      margin-top: 0;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      border-top: 2px solid #b00000;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- MENU LATERAL -->
  <nav>
    <img src="img/logo.png" alt="Logo Black Clover">
    <a href="#sobre">Sobre</a>
    <a href="#quests">Quests</a>
    <a href="#membros">Membros</a>
    <a href="#regras">Regras</a>
    <a href="#discord">Discord</a>
    <a href="#streamers">Streamers</a>
  </nav>

  <!-- CONTEÚDO -->
  <main>
    <h1>Black Clover</h1>
    <p>Bem-vindo à página oficial da guild <strong>Black Clover</strong>!  
    Aqui você encontra nossas atividades, quests e espaço para reunir os amigos.</p>

    <footer>
      <p>© 2025 Black Clover - Todos os direitos reservados</p>
    </footer>
  </main>
</body>
</html>
