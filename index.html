<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Black Clover</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Fundo preto */
      color: #fff; /* Texto branco */
      text-align: center;
    }

    header {
      padding: 40px 20px;
      border-bottom: 2px solid #b00000; /* Linha vermelha */
    }

    header img {
      width: 120px;
      margin-bottom: 15px;
    }

    h1 {
      color: #b00000; /* Vermelho */
      font-size: 3em;
      margin: 0;
    }

    p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.2em;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #b00000;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #ff0000;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      border-top: 2px solid #b00000;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo Black Clover">
    <h1>Black Clover</h1>
  </header>

  <main>
    <p>Bem-vindo à página oficial do grupo <strong>Black Clover</strong>!  
    Aqui você encontra nossas atividades, eventos e espaço para reunir os amigos.</p>

    <a href="#" class="btn">Entrar no Grupo</a>
  </main>

  <footer>
    <p>© 2025 Black Clover - Todos os direitos reservados</p>
  </footer>
</body>
</html>
